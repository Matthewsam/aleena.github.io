<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://hips.hearstapps.com/hmg-prod/images/valentines-day-zoom-backgrounds-hearts-1643038425.jpeg') center/cover no-repeat;
            font-family: 'Arial', sans-serif;
        }

        .card {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .heart {
            color: red;
        }

        .envelope-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card" id="greetingCard">
        <button class="envelope-button" onclick="toggleMessage()">üíå</button>
        <div class="message" id="hiddenMessage">
            <h1>Happy Valentine's Day</h1>
            <p>I Love Aleena</p>
            <span class="heart">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        function toggleMessage() {
            var message = document.getElementById('hiddenMessage');
            message.style.display = (message.style.display === 'none' || message.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
